<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Auction Platform</title>
  <style>
    /* CSS for styling */
    body {
      font-family: Arial, sans-serif;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .product {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 20px;
    }
    .product img {
      max-width: 100%;
    }
    .bid-input {
      width: 100px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Online Auction Platform</h1>
    <div id="products"></div>
  </div>

  <script>
    // Sample product data
    const products = [
      { id: 1, name: 'Product 1', price: 35000, imageUrl: 'P5.jpg' },
      { id: 2, name: 'Product 2', price: 50000, imageUrl: 'P2.jpg' },
      { id: 3, name: 'Product 3', price: 45000, imageUrl: 'P3.jpg' }
    ];

    // Function to display products
    function displayProducts() {
      const productsContainer = document.getElementById('products');
      productsContainer.innerHTML = '';
      products.forEach(product => {
        const productHTML = `
          <div class="product">
            <h2>${product.name}</h2>
            <img src="${product.imageUrl}" alt="${product.name}">
            <p>Current Price: $${product.price}</p>
            <label for="bid-${product.id}">Your Bid:</label>
            <input type="number" id="bid-${product.id}" class="bid-input">
            <button onclick="placeBid(${product.id})">Place Bid</button>
          </div>
        `;
        productsContainer.innerHTML += productHTML;
      });
    }

    // Function to place a bid
    function placeBid(productId) {
      const bidInput = document.getElementById(`bid-${productId}`);
      const bidAmount = parseFloat(bidInput.value);
      if (isNaN(bidAmount) || bidAmount <= 0) {
        alert('Please enter a valid bid amount.');
        return;
      }

      // For simplicity, let's just alert the bid
      const productName = products.find(product => product.id === productId).name;
      alert(`Bid placed for ${productName} at $${bidAmount}`);
      // You can extend this to update the UI, handle backend, etc.
    }

    // Display initial products
    displayProducts();
  </script>
</body>
</html>
